<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div id="minilo" class="full">
        <div id="miniwlo">
            <a href="home.html" id="">
                <div id="logo">
                    <p>MiniWorld</p>
                    <p id="soc">Society</p>
                </div>
            </a>
        </div>
    </div>
    <div id="bg" class="full"></div>
    <div id="login" class="full">
        <div id="log">
            <div id="logoo">
                <div id="logooo">Login</div>
            </div>
            <form id="logfrm">
                <input placeholder="Registration ID" type="text" name="id" required  class="frminp" id="regid">
                <input placeholder="Password" type="password" name="pass" required class="frminp" id="respass">
                <div id="err"></div>
                <button type="submit" id="logbtn">Login</button>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
